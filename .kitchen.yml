---
driver:
  name: docker

provisioner:
  name: chef_zero

driver_config:
  use_sudo: false

platforms:
  - name: debian-7
    run_list:
      - recipe[apt]
      - recipe[netstat]
      - recipe[git]
  - name: ubuntu-14.04
    run_list:
      - recipe[apt]
      - recipe[netstat]
      - recipe[git]
  - name: centos-6.7
    run_list:
      - recipe[yum]
      - recipe[netstat]
      - recipe[git]
  - name: centos-7.1
    driver_config:
      provision_command:
        - yum install -y iproute
    run_list:
      - recipe[yum]
      - recipe[netstat]
      - recipe[git]

suites:
  - name: default
    run_list:
      - recipe[integration_test]
